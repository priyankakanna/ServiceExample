trigger:
  branches:
    include:
      - main

variables:
  IMAGE_NAME: 'serviceexample'
  TAG: '$(Build.BuildId)'

stages:
  - stage: BuildAndPush
    displayName: "Build and Push Docker Image"
    jobs:
      - job: Build
        pool:
          name: SelfHostedPool
        steps:
          - checkout: self
            displayName: 'Checkout source code'

          - script: dotnet restore
            displayName: 'Restore .NET Dependencies'

          - script: dotnet build --configuration Release --no-restore
            displayName: 'Build Project'

          - script: dotnet test --configuration Release --verbosity minimal
            displayName: 'Run Unit Tests'

          # ðŸ”¥ BUILD DOCKER IMAGE
          - task: Bash@3
            displayName: 'Build Docker Image'
            inputs:
              targetType: 'inline'
              script: |
                echo "=== Building Docker Image ==="
                docker build -t serviceexampleacr.azurecr.io/$(IMAGE_NAME):$(TAG) .
                echo "âœ… Build completed"

          # ðŸ”¥ PUSH USING WORKING MANUAL METHOD
          - task: Bash@3
            displayName: 'Push Docker Image'
            inputs:
              targetType: 'inline'
              script: |
                echo "=== Pushing Docker Image ==="
                
                # Use the exact method that worked manually
                az acr login --name serviceexampleacr
                docker push serviceexampleacr.azurecr.io/$(IMAGE_NAME):$(TAG)
                
                echo "âœ… Push completed successfully"
