trigger:
  branches:
    include:
      - main

variables:
  IMAGE_NAME: 'serviceexample'
  TAG: '$(Build.BuildId)'

stages:
  - stage: BuildAndPush
    displayName: "Build and Push Docker Image"
    jobs:
      - job: Build
        pool:
          name: SelfHostedPool
        steps:
          - checkout: self
            displayName: 'Checkout source code'

          - script: dotnet restore
            displayName: 'Restore .NET Dependencies'

          - script: dotnet build --configuration Release --no-restore
            displayName: 'Build Project'

          - script: dotnet test --configuration Release --verbosity minimal
            displayName: 'Run Unit Tests'

          # ðŸ”¥ BUILD STEP (we know this works fast)
          - task: Bash@3
            displayName: 'Build Docker Image'
            inputs:
              targetType: 'inline'
              script: |
                echo "=== Building Docker Image ==="
                docker build -t serviceexampleacr.azurecr.io/$(IMAGE_NAME):$(TAG) . --progress=plain
                echo "âœ… Build completed in $(time docker build -t serviceexampleacr.azurecr.io/$(IMAGE_NAME):$(TAG) . 2>&1 | grep real)"

          # ðŸ”¥ PUSH STEP with credential workaround
          - task: Bash@3
            displayName: 'Push Docker Image'
            inputs:
              targetType: 'inline'
              script: |
                echo "=== Pushing Docker Image ==="
                # Use temporary config to avoid GPG issues
                mkdir -p /tmp/docker-push
                echo '{}' > /tmp/docker-push/config.json
                export DOCKER_CONFIG=/tmp/docker-push
                
                # Get credentials and push
                ACR_USERNAME=$(az acr credential show --name serviceexampleacr --query "username" -o tsv)
                ACR_PASSWORD=$(az acr credential show --name serviceexampleacr --query "passwords[0].value" -o tsv)
                
                echo "$ACR_PASSWORD" | docker login serviceexampleacr.azurecr.io --username "$ACR_USERNAME" --password-stdin
                docker push serviceexampleacr.azurecr.io/$(IMAGE_NAME):$(TAG)
                
                echo "âœ… Push completed successfully"
