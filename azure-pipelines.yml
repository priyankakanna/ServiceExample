trigger:
  branches:
    include:
      - main

variables:
  IMAGE_NAME: 'serviceexample'
  TAG: '$(Build.BuildId)'
  buildConfiguration: 'Release'

stages:
  - stage: BuildAndPush
    displayName: "Build and Push Docker Image"
    jobs:
      - job: Build
        pool:
          name: SelfHostedPool
        steps:
          - checkout: self
            displayName: 'Checkout source code'

          - script: dotnet restore
            displayName: 'Restore .NET Dependencies'

          - script: dotnet build --configuration $(buildConfiguration) --no-restore
            displayName: 'Build Project'

          - script: dotnet test --configuration $(buildConfiguration) --verbosity minimal
            displayName: 'Run Unit Tests'

          # BUILD DOCKER IMAGE
          - task: Bash@3
            displayName: 'Build Docker Image'
            inputs:
              targetType: 'inline'
              script: |
                echo "=== Building Docker Image ==="
                docker build -t serviceexampleacr.azurecr.io/$(IMAGE_NAME):$(TAG) .
                echo "✅ Build completed"

          # PUSH TO ACR
          - task: Bash@3
            displayName: 'Push Docker Image'
            inputs:
              targetType: 'inline'
              script: |
                echo "=== Pushing Docker Image ==="
                echo "$(ACR_PASSWORD)" | docker login serviceexampleacr.azurecr.io --username "$(ACR_USERNAME)" --password-stdin
                docker push serviceexampleacr.azurecr.io/$(IMAGE_NAME):$(TAG)
                echo "✅ Push completed successfully"
