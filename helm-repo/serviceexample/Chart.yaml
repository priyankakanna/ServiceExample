# helm-charts/serviceexample/Chart.yaml
apiVersion: v2
name: serviceexample
description: A .NET application with MongoDB, Redis, and NATS
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: mongodb
    version: "14.0.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mongodb.enabled
  - name: redis
    version: "18.0.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: nats
    version: "1.0.0"
    repository: "https://nats-io.github.io/k8s/helm/charts"
    condition: nats.enabled

maintainers:
  - name: priyankakanna
    email: kannapriyanka.01@gmail.com

keywords:
  - dotnet
  - mongodb
  - redis
  - nats
  - aspire
