# ServiceExample Helm Values
image:
  repository: your-app-image
  tag: latest
  pullPolicy: IfNotPresent

# Application Configuration
app:
  port: 8080

# Resource Configuration
resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Auto-scaling Configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# Dependencies Configuration
mongodb:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  persistence:
    enabled: false  # ← ADD THIS LINE - disables PVC, uses emptyDir

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  master:
    persistence:
      enabled: false  # ← ADD THIS LINE - disables PVC, uses emptyDir

nats:
  enabled: true
  nats:
    image: nats:latest
  cluster:
    enabled: false

# Image Pull Secrets for ACR
imagePullSecrets:
  - name: acr-secret
replicaCount: 1

# Service Configuration
service:
  type: ClusterIP

# App Environment Configuration
app:
  env:
    ASPNETCORE_ENVIRONMENT: "Production"
    Aspire__MongoDB__Driver__ConnectionString: "mongodb://serviceexample-mongodb:27017"
    Aspire__StackExchange__Redis__ConnectionString: "serviceexample-redis-master:6379"
    Aspire__NATS__Net__ConnectionString: "nats://serviceexample-nats:4222"
