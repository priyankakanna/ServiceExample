# helm-charts/serviceexample/values.yaml
# Default values for serviceexample

# Application Configuration
image:
  repository: serviceexampleacr.azurecr.io/serviceexample
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9080
  targetPort: 9080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: serviceexample.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Application Environment Variables
app:
  env:
    ASPNETCORE_ENVIRONMENT: "Production"
    Aspire__MongoDB__Driver__ConnectionString: "mongodb://{{ .Release.Name }}-mongodb:27017"
    Aspire__StackExchange__Redis__ConnectionString: "{{ .Release.Name }}-redis-master:6379"
    Aspire__NATS__Net__ConnectionString: "nats://{{ .Release.Name }}-nats:4222"

# Resource Configuration
resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Auto-scaling Configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# Dependencies Configuration
mongodb:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

nats:
  enabled: true
  nats:
    image: nats:latest
  cluster:
    enabled: false
