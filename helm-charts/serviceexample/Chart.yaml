# helm-charts/serviceexample/Chart.yaml
apiVersion: v2
name: serviceexample
description: A .NET application with MongoDB, Redis, and NATS using Aspire
type: application
version: 0.1.0
appVersion: "1.0.0"

# Add these important fields
home: https://github.com/priyankakanna/ServiceExample
sources:
  - https://github.com/priyankakanna/ServiceExample
keywords:
  - dotnet
  - mongodb
  - redis
  - nats
  - aspire
  - kubernetes
  - helm

dependencies:
  - name: mongodb
    version: "14.0.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mongodb.enabled
  - name: redis
    version: "18.0.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: nats
    version: "1.0.0"
    repository: "https://nats-io.github.io/k8s/helm/charts"
    condition: nats.enabled

maintainers:
  - name: priyankakanna
    email: kannapriyanka.01@gmail.com
    url: https://github.com/priyankakanna

annotations:
  artifacthub.io/changes: |
    - Initial release of ServiceExample Helm chart
  artifacthub.io/images: |
    - name: serviceexample
      image: serviceexampleacr.azurecr.io/serviceexample:latest
