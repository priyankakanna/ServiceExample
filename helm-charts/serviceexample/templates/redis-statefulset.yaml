# templates/redis-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  labels:
    app: redis
spec:
  serviceName: "redis"
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        command:
        - sh
        - -c
        - |
          # Create custom config file on persistent storage
          cat > /data/redis-custom.conf << 'EOL'
          stop-writes-on-bgsave-error no
          save ""
          maxmemory 256mb
          maxmemory-policy allkeys-lru
          appendonly no
          bind 0.0.0.0
          port 6379
          dir /data
          EOL
          echo "Custom Redis configuration created"
          exec redis-server /data/redis-custom.conf
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
