apiVersion: v1
kind: Service
metadata:
  name: {{ include "serviceexample.fullname" . }}
  labels:
    {{- include "serviceexample.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  ports:
    - port: 9080  # Service exposes port 9080
      targetPort: 9080  # Maps to container port 9080 (NOT "http")
      protocol: TCP
      name: http
  selector:
    {{- include "serviceexample.selectorLabels" . | nindent 4 }}
