apiVersion: v1
kind: Service
metadata:
  name: {{ include "serviceexample.fullname" . }}
  labels:
    {{- include "serviceexample.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  ports:
    - port: 80  # Service exposes port 80
      targetPort: http  # Maps to container port named "http" (80)
      protocol: TCP
      name: http
  selector:
    {{- include "serviceexample.selectorLabels" . | nindent 4 }}
