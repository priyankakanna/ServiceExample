apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "serviceexample.fullname" . }}
  labels:
    {{- include "serviceexample.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "serviceexample.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "serviceexample.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80  # nginx runs on port 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /  # nginx serves root path
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /  # nginx serves root path
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: {{ .Values.app.env.ASPNETCORE_ENVIRONMENT | default "Production" | quote }}
            - name: Aspire__MongoDB__Driver__ConnectionString
              value: {{ .Values.app.env.Aspire__MongoDB__Driver__ConnectionString | default "mongodb://mongo:27017" | quote }}
            - name: Aspire__StackExchange__Redis__ConnectionString
              value: {{ .Values.app.env.Aspire__StackExchange__Redis__ConnectionString | default "redis:6379" | quote }}
            - name: Aspire__NATS__Net__ConnectionString
              value: {{ .Values.app.env.Aspire__NATS__Net__ConnectionString | default "nats://serviceexample-nats:4222" | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
